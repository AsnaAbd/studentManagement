
<a href="#/">List of students</a>


<div ng-hide="loading">
<div class="row" style="margin-top:20px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		<form ng-submit="addProfilenewProfile()">
			<fieldset>
				<h2>Create Profile</h2>
				<hr class="colorgraph">
				<div class="form-group">
                    <input type="text" name="lastName" id="lastName" class="form-control input-lg" placeholder="lastName" required="true" ng-model="newProfile.lastName">
				</div>
				<div class="form-group">
                 <input type="text" name="firstName" id="firstName" class="form-control input-lg" placeholder="firstName" required="true" ng-model="newProfile.firstName">
				</div>
				<div class="form-group">
                    <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" required="true" ng-model="newProfile.email">
				</div>
				<div class="form-group">
                    <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" required="true" ng-model="newProfile.password">
				</div>
				<div class="form-group">
                    <input type="text" name="diplomas" id="diplomas" class="form-control input-lg" placeholder="diplomas" required="true" ng-model="newProfile.diplomas">
				</div>
				<div class="form-group">
                    <input type="text" name="promotion" id="promotion" class="form-control input-lg" placeholder="promotion" required="true" ng-model="newProfile.promotion">
				</div>
				<hr class="colorgraph">
				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6">
                        <input type="submit" class="btn btn-lg btn-success btn-block" value="Save">
					</div>

				</div>
			</fieldset>
		</form>
	</div>
</div>

</div>
